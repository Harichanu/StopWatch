<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" id="edit6">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="edit5">
                <img src="./logo.png" alt="logo" id="edit7">
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <hr>
    <div class="stopwatch" >
        <div class="container-fluid" >
       

        
            <div class="row " id="edit"  >
                
                <div class="col-lg-3 col-0" ></div>
                <div class="col-lg-6 col-12 col-xs-12" id="edit1">
                    
                    <div class="row">
                       <div class="col" id="edit2">
                            <span class="digit" id="hr">00</span>
                            <span class="text" >Hr</span>
               
                            <span class="digit" id="min">00</span>
                            <span class="text">Min</span>
                            <span class="digit" id="sec">00</span>
                            <span class="text">Sec</span>
                            <span class="digit" id="count">00</span>
                       </div>
                       <div class="col-0"></div>
                       <div class="row " >
                            <div class="col-4 " id="edit3" >
                                <button class="btn btn-success" id="button" onclick="start()"  id="start">START</button>
                                
                            </div>
                            <div class="col-4">
                                <button class="btn btn-danger"  id="button" onclick="stop()" id="stop">STOP</button>                   
                            </div>
                            <div class="col-4">
                                <button class="btn btn-primary" id="button" onclick="reset()"  id="reset">RESET</button>
                            </div>
                        

                        </div>
                    </div>
                   
                </div>
                
                
             

            </div>
        
            
           
        </div>
    
    </div>
   


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="StopWatch.js"></script>
</body>
</html>
